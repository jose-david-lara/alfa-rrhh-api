ALFA_RRHH_TRANSACTIONS.maxActive=50
ALFA_RRHH_TRANSACTIONS.maxIdle=50
ALFA_RRHH_TRANSACTIONS.minIdle=1
ALFA_RRHH_TRANSACTIONS.initialSize=1
ALFA_RRHH_TRANSACTIONS.maxWait=15000
ALFA_RRHH_TRANSACTIONS.validationQuery=SELECT 1 FROM DUAL
ALFA_RRHH_TRANSACTIONS.testOnBorrow=false
ALFA_RRHH_TRANSACTIONS.testOnReturn=false
ALFA_RRHH_TRANSACTIONS.testWhileIdle=true
ALFA_RRHH_TRANSACTIONS.timeBetweenEvictionRunsMillis=90000
ALFA_RRHH_TRANSACTIONS.numTestsPerEvictionRun=3
ALFA_RRHH_TRANSACTIONS.minEvictableIdleTimeMillis=60000
ALFA_RRHH_TRANSACTIONS.queryTimeout=6000